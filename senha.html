<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recuperação de Senha - AlunoX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1288177903166554212/1293021432867061851/606106-letra-x-logotipo-modelo-de-conceito-de-design-de-logotipo-roxo-vetor-removebg-preview_1.png?ex=6705db8c&is=67048a0c&hm=021bb82ad01ff8e6fd61dd3c34b7aaffc6940f6d4799a5f48567b9d7d1d0f3d6&" type="image/x-icon">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: #333;
            font-size: 1.5rem;
        }

        .input-container {
            margin-bottom: 1rem;
            position: relative;
        }

        input[type="email"] {
            width: 100%;
            padding: 0.5rem 2rem 0.5rem 30px; /* 30px to accommodate the icon */
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
        }

        .btn {
            width: 100%;
            padding: 0.5rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .signup-link {
            text-align: center;
            margin-top: 1rem;
        }

        .signup-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="login-form" onsubmit="return validateEmail()">
            <h1>Recuperar Senha</h1>

            <div class="input-container">
                <input type="email" id="email" placeholder="Digite seu Email" required>
                <img class="icon" width="20" height="20" src="https://img.icons8.com/ios/50/user--v1.png" alt="ícone de usuário">
            </div>
            <button type="submit" class="btn">Recuperar senha</button>

            <div class="signup-link">
                <p>Não está cadastrado? <a href="cadastro.html">Cadastrar</a></p>
                <p>Já tem um cadastro? <a href="index.html">Entrar</a></p>
            </div>
        </form>
    </div>

    <script>
        function validateEmail() {
            const emailField = document.getElementById('email');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            // Verifica se o email é válido
            if (!emailPattern.test(emailField.value)) {
                alert('Por favor, insira um email válido.');
                return false; // Impede o envio se o email não for válido
            }
            alert('Instruções para recuperação de senha foram enviadas para seu email.');
            return true; // Permite o envio do formulário
        }
    </script>
</body>

</html>

</html>
